<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Shifoumi</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row text-center">
            <h1 class="title">SHIFOUMI</h1>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-lg-2 col-sm-2">
                <button type="button" class="btn btn-light" alt="pierre" data-name="pierre">Pierre</button>
                <button type="button" class="btn btn-light" alt="feuille" data-name="feuille">Feuille</button>
                <button type="button" class="btn btn-light" alt="ciseaux" data-name="ciseaux">Ciseaux</button>
            </div>
        </div>
        <div class="row justify-content-center mt-1">
            <div class="col-lg-1 col-sm-1">
                <div class="score" id="score">SCORE :</div>
            </div>
        </div>
        <div class="row mt-4 Gamer">
            <div class="col-lg-6 col-sm-6 col d-flex justify-content-center bg-dark border border-light">Computer
            </div>
            <div class="col-lg-6 col-sm-6 d-flex justify-content-center bg-dark border border-light">Player
            </div>
        </div>
        <div class="row mt-5 test">
            <div class="col-lg-5 col-sm-5 col d-flex justify-content-center" id="myImage">
            </div>
            <div class="col-lg-2 col-sm-2" id="whoWin">
            </div>
            <div class="col-lg-5 col-sm-5 d-flex justify-content-center" id="myImage2">
            </div>
        </div>
        <div class="row justify-content-center mb-1">
            <div class="col-lg-1 col-sm-1">
                <button type="button" class="btn btn-light" alt="start" onclick="history.go(0)">Nouvelle partie</button>
            </div>
        </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        const myGame = ["pierre", "feuille", "ciseaux"]
        let score = 0

        $('button').click(function () {
            let randomGame = myGame[Math.floor(Math.random() * myGame.length)];
            resultMyClick = $(this).data('name')

            if (randomGame == "pierre" && resultMyClick == "pierre") {
                $('#myImage').html(
                    '<img src="./assets/img/caillou.svg" alt="game" title="photo" class="apparition_left">')
                $('#myImage2').html(
                    '<img src="./assets/img/caillou.svg" alt="game" title="photo" class="apparition_right">'
                    )
                $('#whoWin').html(
                    '<img src="./assets/img/egal.png" alt="game" title="photo" class="apparition_result">')

            } else if (randomGame == "pierre" && resultMyClick == "ciseaux") {
                $('#myImage').html(
                    '<img src="./assets/img/caillou.svg" alt="game" title="photo" class="apparition_left">')
                $('#myImage2').html(
                    '<img src="./assets/img/machette.svg" alt="game" title="photo" class="apparition_right">'
                    )
                $('#whoWin').html(
                    '<img src="./assets/img/loser.png" alt="game" title="photo" class="apparition_result">')

            } else if (randomGame == "pierre" && resultMyClick == "feuille") {
                $('#myImage').html(
                    '<img src="./assets/img/caillou.svg" alt="game" title="photo" class="apparition_left">')
                $('#myImage2').html(
                    '<img src="./assets/img/Cannabis.svg" alt="game" title="photo" class="apparition_right">'
                    )
                $('#whoWin').html(
                    '<img src="./assets/img/winner.png" alt="game" title="photo" class="apparition_result">'
                    )
                score++
                $("#score").html("Score : " + score)

            } else if (randomGame == "ciseaux" && resultMyClick == "pierre") {
                $('#myImage').html(
                    '<img src="./assets/img/machette.svg" alt="game" title="photo" class="apparition_left">'
                    )
                $('#myImage2').html(
                    '<img src="./assets/img/caillou.svg" alt="game" title="photo" class="apparition_right">'
                    )
                $('#whoWin').html(
                    '<img src="./assets/img/winner.png" alt="game" title="photo" class="apparition_result">'
                    )
                score++
                $("#score").html("Score : " + score)

            } else if (randomGame == "ciseaux" && resultMyClick == "feuille") {
                $('#myImage').html(
                    '<img src="./assets/img/machette.svg" alt="game" title="photo" class="apparition_left">'
                    )
                $('#myImage2').html(
                    '<img src="./assets/img/Cannabis.svg" alt="game" title="photo" class="apparition_right">'
                    )
                $('#whoWin').html(
                    '<img src="./assets/img/loser.png" alt="game" title="photo" class="apparition_result">')

            } else if (randomGame == "ciseaux" && resultMyClick == "ciseaux") {
                $('#myImage').html(
                    '<img src="./assets/img/machette.svg" alt="game" title="photo" class="apparition_left">'
                    )
                $('#myImage2').html(
                    '<img src="./assets/img/machette.svg" alt="game" title="photo" class="apparition_right">'
                    )
                $('#whoWin').html(
                    '<img src="./assets/img/egal.png" alt="game" title="photo" class="apparition_result">')

            } else if (randomGame == "feuille" && resultMyClick == "pierre") {
                $('#myImage').html(
                    '<img src="./assets/img/Cannabis.svg" alt="game" title="photo" class="apparition_left">'
                    )
                $('#myImage2').html(
                    '<img src="./assets/img/caillou.svg" alt="game" title="photo" class="apparition_right">'
                    )
                $('#whoWin').html(
                    '<img src="./assets/img/loser.png" alt="game" title="photo" class="apparition_result">')

            } else if (randomGame == "feuille" && resultMyClick == "ciseaux") {
                $('#myImage').html(
                    '<img src="./assets/img/Cannabis.svg" alt="game" title="photo" class="apparition_left">'
                    )
                $('#myImage2').html(
                    '<img src="./assets/img/machette.svg" alt="game" title="photo" class="apparition_right">'
                    )
                $('#whoWin').html(
                    '<img src="./assets/img/winner.png" alt="game" title="photo" class="apparition_result">'
                    )
                score++
                $("#score").html("Score : " + score)

            } else if (randomGame == "feuille" && resultMyClick == "feuille") {
                $('#myImage').html(
                    '<img src="./assets/img/Cannabis.svg" alt="game" title="photo" class="apparition_left">'
                    )
                $('#myImage2').html(
                    '<img src="./assets/img/Cannabis.svg" alt="game" title="photo" class="apparition_right">'
                    )
                $('#whoWin').html(
                    '<img src="./assets/img/egal.png" alt="game" title="photo" class="apparition_result">')
            }
        })
    </script>

</body>

</html>
